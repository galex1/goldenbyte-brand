<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: GB Monogram with Byte Pattern -->
  <g id="icon">
    <!-- Outer frame -->
    <rect x="10" y="20" width="80" height="80" rx="8" fill="url(#goldGradient)" opacity="0.1"/>
    
    <!-- Byte pattern (8 blocks forming GB) -->
    <rect x="20" y="30" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="35" y="30" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="50" y="30" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="65" y="30" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    
    <rect x="20" y="45" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="65" y="45" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    
    <rect x="20" y="60" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="35" y="60" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="50" y="60" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="65" y="60" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    
    <rect x="20" y="75" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
    <rect x="65" y="75" width="12" height="12" rx="2" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark">
    <text x="110" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#1A1A2E" letter-spacing="-0.5">
      GOLDEN
    </text>
    <text x="110" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#0F0F23" letter-spacing="1">
      BYTE
    </text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4C430;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>